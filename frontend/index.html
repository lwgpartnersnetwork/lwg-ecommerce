<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LWG Store</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    body{color:#e5e7eb;background:#0b1220}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;border-bottom:1px solid #1f2937}
    .nav .row{display:flex;gap:10px;align-items:center}
    .btn.ghost{border:1px solid #374151;background:#0f172a;color:#e5e7eb;padding:8px 12px;border-radius:10px;text-decoration:none}
    .muted{color:#9ca3af}
    .badge{background:#1f2937;border:1px solid #374151;padding:2px 8px;border-radius:999px;font-size:12px;margin-left:4px}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .card{border:1px solid #1f2937;border-radius:16px;overflow:hidden;background:#0b1220}
    .card img{width:100%;height:180px;object-fit:cover;background:#111827}
    .card .body{padding:12px}
    .row{display:flex;gap:8px}
    .price{font-weight:600}
    .main{min-height:60vh}
    .footer{border-top:1px solid #1f2937;padding:16px;text-align:center;color:#9ca3af}
    .toast{position:fixed;right:16px;bottom:16px;background:#111827;border:1px solid #374151;color:#e5e7eb;padding:10px 12px;border-radius:10px;display:none;z-index:50}
  </style>
</head>
<body>
  <!-- Top navigation -->
  <nav class="nav">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:10px;color:inherit;text-decoration:none">
        <span>LWG Store</span>
        <span class="badge">Shop</span>
      </a>
    </div>
    <div class="row">
      <a href="index.html" class="muted">Home</a>
      <a href="cart.html" class="btn ghost">Cart (<span id="cartCount">0</span>)</a>
      <a href="my-orders.html" class="muted">my orders</a>
      <a href="order-tracking.html" class="muted">tracking</a>
      <a href="receipt.html" class="muted">receipt</a>

    </div>
  </nav>

  <!-- MAIN content -->
  <main class="main">
    <div class="container">
      <h1>Featured Products</h1>
      <div id="grid" class="grid"></div>
      <p id="empty" class="muted" style="display:none">No products yet. Add some in the Admin Dashboard, then refresh.</p>
    </div>
  </main>

  <footer class="footer">
    © <span id="y"></span> LWG Partners Network — Creating Impact Globally
  </footer>

  <div class="toast" id="toast"></div>

<script>
(function(){
  // ---- Shared localStorage keys (MUST match Admin page) ----
  var LS_PRODUCTS = 'lwg_products';
  var LS_CART     = 'lwg_cart';

  // ---- Tiny Store (local) ----
  var Store = {
    products: function(){
      try { return JSON.parse(localStorage.getItem(LS_PRODUCTS) || '[]'); }
      catch(e){ return []; }
    },
    cart: function(){
      try { return JSON.parse(localStorage.getItem(LS_CART) || '[]'); }
      catch(e){ return []; }
    },
    addToCart: function(id, qty){
      var cart = Store.cart();
      var found = false;
      for (var i=0;i<cart.length;i++){
        if (cart[i].id === id){ cart[i].qty += qty; found = true; break; }
      }
      if (!found) cart.push({ id:id, qty:qty });
      localStorage.setItem(LS_CART, JSON.stringify(cart));
    }
  };

  // ---- Helpers ----
  function $(s){ return document.querySelector(s); }
  function toast(msg){
    var el = $('#toast'); if(!el) return alert(msg);
    el.textContent = String(msg || '');
    el.style.display = 'block';
    setTimeout(function(){ el.style.display='none'; }, 1500);
  }
  function money(n){
    var num = Number(n||0);
    try { return 'NLe ' + num.toLocaleString(); }
    catch(e){ return 'NLe ' + num; }
  }

  // ---- Cart count ----
  function updateCount(){
    var count = Store.cart().reduce(function(s,i){ return s + Number(i.qty||0); }, 0);
    var el = $('#cartCount'); if (el) el.textContent = count;
  }

  // ---- Product card ----
  var grid = $('#grid');
  function card(p){
    var img = p.image || '';
    var title = p.title || 'Product';
    var stock = Number(p.stock || 0);
    var el = document.createElement('div'); el.className = 'card';
    el.innerHTML =
      '<a href="product.html?id='+ encodeURIComponent(p.id) +'"><img src="'+ img +'" alt="'+ title +'"></a>' +
      '<div class="body">' +
        '<a href="product.html?id='+ encodeURIComponent(p.id) +'"><strong>'+ title +'</strong></a>' +
        '<div class="row" style="justify-content:space-between">' +
          '<span class="price">'+ money(p.price) +'</span>' +
          '<span class="muted">Stock: '+ stock +'</span>' +
        '</div>' +
        '<button class="btn add">Add to cart</button>' +
      '</div>';
    el.querySelector('.add').addEventListener('click', function(){
      Store.addToCart(p.id, 1);
      updateCount();
      toast('Added to cart');
    });
    return el;
  }

  // ---- Render ----
  var products = Store.products(); // <-- reads the SAME key admin uses
  if (!products.length){
    $('#empty').style.display = 'block';
  } else {
    for (var i=0;i<products.length;i++){
      grid.appendChild(card(products[i]));
    }
  }

  // Footer year + cart count
  $('#y').textContent = new Date().getFullYear();
  updateCount();
})();
</script>
</body>
</html>
