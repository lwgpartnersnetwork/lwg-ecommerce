<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LWG Store</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    :root{
      --bg:#0b1220;--line:#1f2937;--muted:#9ca3af;--text:#e5e7eb;
      --pill-bg:#0f172a;--pill-border:#374151;--price:#ef4444;
    }
    body{background:var(--bg);color:var(--text)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;border-bottom:1px solid var(--line);white-space:nowrap}
    .nav .row{display:flex;gap:10px;align-items:center;flex-wrap:nowrap}
    .btn.ghost{border:1px solid #374151;background:#0f172a;color:#e5e7eb;padding:8px 12px;border-radius:10px;text-decoration:none}
    .badge{background:#1f2937;border:1px solid #374151;padding:2px 8px;border-radius:999px;font-size:12px;margin-left:4px}
    .muted{color:var(--muted)}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}

    .grid{display:grid;gap:12px;grid-template-columns:repeat(2,1fr)}
    @media (min-width:720px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media (min-width:1100px){ .grid{grid-template-columns:repeat(4,1fr)} }

    .card{border:1px solid var(--line);border-radius:16px;overflow:hidden;background:#0b1220;cursor:pointer;transition:transform .08s ease}
    .card:active{transform:scale(.995)}
    .thumb{width:100%;height:188px;object-fit:cover;background:#111827;display:block}
    .body{padding:12px}
    .title{font-weight:600;line-height:1.25;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;min-height:2.6em}
    .pill{display:inline-block;margin-top:8px;font-size:13px;background:var(--pill-bg);border:1px solid var(--pill-border);color:#c5d3f6;padding:6px 10px;border-radius:10px}
    .row{display:flex;gap:8px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .price{color:var(--price);font-weight:800;font-size:18px}
    .footer{border-top:1px solid var(--line);padding:16px;text-align:center;color:var(--muted)}
    .empty{color:var(--muted);margin-top:10px}
    .loading{color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:10px;color:inherit;text-decoration:none">
        <span>LWG Store</span>
        <span class="badge">Shop</span>
      </a>
    </div>
    <div class="row">
      <a href="index.html" class="muted">Home</a>
      <a href="cart.html" class="btn ghost">Cart (<span id="cartCount">0</span>)</a>
      <a href="order-tracking.html" class="muted">tracking</a>
    </div>
  </nav>

  <main class="container">
    <h1 style="margin:8px 0 12px">Featured Products</h1>
    <p id="loading" class="loading">Loading products…</p>
    <div id="grid" class="grid" style="display:none"></div>
    <p id="empty" class="empty" style="display:none">No products yet.</p>
    <p id="error" class="empty" style="display:none">Couldn’t load products. Please try again.</p>
  </main>

  <footer class="footer">
    © <span id="y"></span> LWG Partners Network — Creating Impact Globally
  </footer>

<script>
(function(){
  const API_BASE = 'https://lwg-api.onrender.com';
  const LS_CART  = 'lwg_cart';

  function $(s){ return document.querySelector(s); }
  function money(n){ const num = Number(n||0); return 'NLe ' + (Number.isFinite(num)? num.toLocaleString(): n); }
  function cart(){ try{ return JSON.parse(localStorage.getItem(LS_CART)||'[]'); }catch{ return []; } }
  function updateCount(){
    const c = cart().reduce((s,i)=> s + Number(i.qty||0), 0);
    $('#cartCount').textContent = c;
  }

  async function fetchProducts(){
    const resp = await fetch(`${API_BASE}/api/products`, { cache: 'no-store' });
    if(!resp.ok) throw new Error('HTTP '+resp.status);
    const data = await resp.json();
    return data.products || [];
  }

  function makeCard(p){
    const el = document.createElement('article');
    el.className = 'card';
    const title = String(p.title || 'Product');
    const img   = String(p.image || '');
    el.innerHTML = `
      <img class="thumb" src="${img}" alt="${title.replace(/"/g,'&quot;')}"
           onerror="this.src='https://via.placeholder.com/600x400?text=No+Image'">
      <div class="body">
        <div class="title">${title}</div>
        <div class="pill">Sierra Leone delivery</div>
        <div class="row">
          <div class="price">${money(p.price)}</div>
        </div>
      </div>
    `;
    el.addEventListener('click', ()=> {
      // prefer slug if present, else id
      const key = p.slug ? p.slug : p._id || p.id;
      location.href = 'product.html?id=' + encodeURIComponent(key);
    });
    return el;
  }

  async function boot(){
    $('#y').textContent = new Date().getFullYear();
    updateCount();

    const grid = $('#grid'), loading = $('#loading'), empty = $('#empty'), error = $('#error');
    loading.style.display = 'block';
    grid.style.display = 'none'; empty.style.display = 'none'; error.style.display = 'none';

    try{
      const list = await fetchProducts();
      loading.style.display = 'none';
      if(!list.length){ empty.style.display = 'block'; return; }
      grid.innerHTML = '';
      list.forEach(p => grid.appendChild(makeCard(p)));
      grid.style.display = 'grid';
    }catch(e){
      console.error(e);
      loading.style.display = 'none';
      error.style.display = 'block';
    }
  }

  boot();
})();
</script>
</body>
</html>
